<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Shopping </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="boxContainer">
    <table class="elementsContainer">
      <tr>
        <td>
          <input id="mysrc" type="text" placeholder="Search" class="search">
        </td>
  <td>
  <a href="#"><i class="material-icons">search</i>
  </a> 
  </td>  
      </tr> 
    </table>  
  </div>
    <nav class="navbar navbar-expand navbar-light bg-light ">
      <div class="container">
        <a class="navbar-brand">Shopping</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
            </li>
          </ul>
        </div>
        <div class="shopping-cart position-relative">
          <button type="button" class="btn-cart btn btn-secondary position-relative">
            <i class="fas fa-shopping-cart"></i>
            <span id="item-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning mt-2">0</span>
          </button>     
          <div class="shopping-cart-list bg-secondary d-none">
            <b class="fs-5 text-white my-3">Shopping Basket</b>
          </div>         
        </div>
      </div>
    </nav>
    <section>
      <ul class="indicator">
        <li class="list" data-filter="Men's Clothing">Men's Clothing</li>
        <li class="list" data-filter="Jewelery">Jewelery</li>
        <li class="list" data-filter="Electronics">Electronics</li>
        <li class="list" data-filter="Women's clothing">Women's Clothing</li>
      </ul>
      </section>
  <section class="products mt-5">
   <div class="container ">
      <div class="row myplist">
  
      </div>
    </div>
  </section>

  <script type="text/javascript" src="products-list.json"></script>
  <script src="script.js"></script>
</body>

</html>
